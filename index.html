<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="./style.css" rel="stylesheet">
		<title>SNCD Library</title>
	</head>
	<body>
		<div class="container main">
            <div class="container heading">
                <div class="container heading left"> <img src="./images/ru paul.png" id="ru-paul"></div>
                <div class="container heading right">
                    <div class="title-text">"the library is open"</div>
                    <div class="container books-text">
                        <button class="header-text button toggle-read">Read Books</button>
                        <span class=" header-text">&nbsp; / &nbsp; </span>
                        <button class=" header-text button toggle-to-read">Books to Read</button>
                    </div> 
                </div>
            </div>
            
            <div class="container tables-and-editor-buttons"> 
                <table class="table" id="table-read">
                    <colgroup>
                        <col style="width: 29%;">
                        <col style="width: 18%;"> 
                        <col style="width: 12%;">
                        <col style="width: 19%;"> 
                        <col style="width: 13%;">
                        <col style="width: 9%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <div class="title-row">
                                    <input type="image" class="add button" src="./images/Add-Mingcute.svg" alt="Add New Book" title="Add New Book">
                                    <div>Title</div>
                                </div>
                            </th>
                            <th>
                                Author
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Subject
                            </th>
                            <th>
                                Rating
                            </th>
                            <th>
                                Date
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <table class="table" id="table-to-read">
                    <colgroup>
                        <col style="width: 40%;">
                        <col style="width: 30%;"> 
                        <col style="width: 17%;">
                        <col style="width: 13%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <div class="title-row">
                                    <input type="image" class="add button" src="./images/Add-Mingcute.svg" alt="Add New Book" title="Add New Book">
                                    <div>Title</div>
                                </div>
                            </th>
                            <th>
                                Author
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Priority
                            </th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class = "sidebar-for-buttons-movement">
                    <div class="container editor-buttons">

                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js" type='module'></script>
	</body>
</html>
