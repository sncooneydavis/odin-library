<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="./styles.css" rel="stylesheet">
		<script src="./script.js" defer></script>
        
        <script src='tablesort.min.js'></script>
        <script src='tablesort.number.js'></script>

		<title>SNCD Library</title>
		<style background-color: navy></style>
	</head>
	<body>
		<div class="container main">
            <div class="container heading">
                <div class="container books-text">
                    <span class="header-text">Books </span>
                    <button class="header-text button toggle-read">Read </button>
                    <span class="dim header-text">/ </span>
                    <button class="dim header-text button toggle-to-read">to Read </button>
                </div>
                <div>
                    <input type="image" class="add button" src="./images/Add-Mingcute.svg" alt="Add New Book" title="Add New Book" width="40">
                </div>
            </div>
            <div class="container tables-and-editor-buttons">
                <table class="table" id="table-read">
                    <thead>
                        <tr>
                            <th>
                                Title
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Author
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Type
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Subject
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Rating
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Date Read
                                <button class="sort-button"></button>
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <table class="table" id="table-to-read">
                    <thead>
                        <tr>
                            <th>
                                Title
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Author
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Type
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Priority
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class = "sidebar-for-buttons-movement">
                    <div class="container editor-buttons">

                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
