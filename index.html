<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="styles.css" rel="stylesheet">
		<script src="script.js" defer></script>

		<title>SNCD Library</title>
		<style background-color: navy></style>
	</head>
	<body>
		<div class="container main">
            <div class="container heading">
                <span>
                    <button class="add-button dim-text">+</button>
                </span>
                <span class="header-text">Books </span>
                <span class="header-text toggle-read">Read </span>
                <span class="dim header-text">/ </span>
                <span class="dim header-text toggle-to-read">to Read </span>
            </div>
            <div class="container table">
                <table id="table-read" class="shown">
                    <thead>
                        <tr>
                            <th>
                                Title
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Author
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Type
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Subject
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Rating
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Date Read
                                <button class="sort-button"></button>
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <table id="table-to-read">
                    <thead>
                        <tr>
                            <th>
                                Title
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Author
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Type
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                Priority
                                <button class="sort-button"></button>
                            </th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="mini-buttons"></div>
            </div>
        </div>
	</body>
</html>
